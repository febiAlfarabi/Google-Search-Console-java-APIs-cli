buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
    }
}

apply plugin: "spring-boot"
apply plugin: "java"

group "xyz.monotalk"
version "1.0-SNAPSHOT"

sourceCompatibility = 1.8
targetCompatibility = 1.8

springBoot {
    mainClass = "xyz.monotalk.google.webmaster.cli.CliApplication"
}

jar {
    baseName = "xyz.monotalk.google.webmaster.cli"
    version = "0.0.1"

    manifest {
        attributes "Main-Class": "xyz.monotalk.google.webmaster.cli.CliApplication"
    }
}

repositories {
    jcenter()
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.3.RELEASE'
    // https://mvnrepository.com/artifact/args4j/args4j
    compile group: 'args4j', name: 'args4j', version: '2.33'
    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.22.0'
    compile 'com.google.apis:google-api-services-webmasters:v3-rev22-1.22.0'
    provided "org.projectlombok:lombok:1.16.16"
    testCompile "junit:junit:4.12"
}
